<!-- Mobile Card -->
<div *ngIf="show"
  class="z-auto flex items-center w-full p-2 duration-300 ease-in-out transform border shadow bg-gray-50 hover:scale-105 focus:scale-105 md:hidden">
  <tfb-skeleton-loader Cwidth="64" Cheight="64" class="h-full"></tfb-skeleton-loader>
  <div class="flex-grow px-5 py-4 ">
    <div class="font-semibold text-gray-700">
      <tfb-skeleton-loader Cwidth="160"></tfb-skeleton-loader>
    </div>
    <div class="text-sm text-gray-500">
      <tfb-skeleton-loader Cwidth="210"></tfb-skeleton-loader>
    </div>
  </div>
</div>


<!-- Desktop Card -->
<div *ngIf="show"
  class="flex-col hidden h-full transition duration-500 transform bg-gray-100 shadow-lg md:flex w-60 hover:shadow-xl hover:scale-105">
  <tfb-skeleton-loader Cwidth="240" Cheight="256" class="h-full"></tfb-skeleton-loader>
  <div>
    <div class="px-4 py-2 ">
      <tfb-skeleton-loader Cwidth="210"></tfb-skeleton-loader>
      <tfb-skeleton-loader Cwidth="210"></tfb-skeleton-loader>
    </div>
  </div>
</div>
