<div class="bg-white w-full flex items-center p-2 rounded-md shadow border 
            transform hover:scale-105 focus:scale-105 duration-300 ease-in-out
            md:hidden">
  <div class="flex items-center space-x-4">
    <img class="w-16 h-16 rounded-xl" src={{rider!.imgUrl}} alt="My profile">
  </div>
  <div class="flex-grow px-5 py-4 ">
    <div class="font-semibold text-gray-700">
      {{rider!.name}} {{rider!.surname}}
    </div>
    <div class="text-sm text-gray-500">
      <span class="flag-icon mr-2" [ngClass]="getFlagClass(rider!.langCode)"></span>{{rider!.country}}
    </div>
  </div>
</div>

<div class="bg-white hidden 
            md:block h-full">
  <div class="shadow-lg hover:shadow-xl transform transition duration-500 hover:scale-105 h-full">
    <img class="w-full" src={{rider!.imgUrl}} />
    <div class="px-4 py-2 flex flex-col justify-between">
      <h1 class="text-xl font-gray-700 font-bold  flex-grow">
        {{rider!.name}} {{rider!.surname}}
      </h1>
      <div class="flex space-x-2 mt flex-grow h-full">
        <h3 class="text-lg text-gray-600 font-semibold mb-2 h-full">
          <span class="flag-icon mr-2" [ngClass]="getFlagClass(rider!.langCode)"></span>
          {{rider!.country}}
        </h3>
      </div>
    </div>
  </div>
</div>
