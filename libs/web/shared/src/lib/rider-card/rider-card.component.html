<div
  class="flex items-center w-full p-2 duration-300 ease-in-out transform bg-white border rounded-md shadow hover:scale-105 focus:scale-105 md:hidden">
  <div class="flex items-center space-x-4">
    <img class="w-16 h-16 rounded-xl" src={{rider!.imgUrl}} alt="My profile">
  </div>
  <div class="flex-grow px-5 py-4 ">
    <div class="font-semibold text-gray-700">
      {{rider!.name}} {{rider!.surname}}
    </div>
    <div class="text-sm text-gray-500">
      <span class="mr-2">{{getFlag()}}</span>{{rider!.country}}
    </div>
  </div>
</div>

<div class="hidden h-full bg-white md:block">
  <div class="h-full transition duration-500 transform shadow-lg hover:shadow-xl hover:scale-105">
    <img class="w-full" src={{rider!.imgUrl}} />
    <div class="flex flex-col justify-between px-4 py-2 ">
      <h1 class="flex-grow text-xl font-bold font-gray-700">
        {{rider!.name}} {{rider!.surname}}
      </h1>
      <div class="w-full h-full spacer"></div>
      <div class="flex flex-grow h-full space-x-2 mt">
        <h3 class="h-full mb-2 text-lg font-semibold text-gray-600">
          <span class="w-full h-full bg-red-200"></span>
          <span class="mr-2">{{getFlag()}}</span>
          {{rider!.country}}
        </h3>
      </div>
    </div>
  </div>
</div>
