<div class="table_wrapper">
  <table mat-table [dataSource]="results" class="mat-elevation-z8">
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> No. </th>
      <td mat-cell *matCellDef="let result"> {{result.id}} </td>
    </ng-container>

    <ng-container matColumnDef="rider">
      <th mat-header-cell *matHeaderCellDef> Name </th>
      <td mat-cell *matCellDef="let result"> {{result.rider.name}} {{result.rider.surname}}</td>
    </ng-container>

    <ng-container matColumnDef="result">
      <th mat-header-cell *matHeaderCellDef> Overall </th>
      <td mat-cell *matCellDef="let result">
        <span *ngIf="result.result === 1">ğŸ¥‡</span>
        <span *ngIf="result.result === 2">ğŸ¥ˆ</span>
        <span *ngIf="result.result === 3">ğŸ¥‰</span>
        <span *ngIf="result.result > 3">{{result.result}}</span>
      </td>
    </ng-container>

    <ng-container matColumnDef="acResult">
      <th mat-header-cell *matHeaderCellDef> Category </th>
      <td mat-cell *matCellDef="let result">
        <span *ngIf="result.acResult === 1">ğŸ¥‡</span>
        <span *ngIf="result.acResult === 2">ğŸ¥ˆ</span>
        <span *ngIf="result.acResult === 3">ğŸ¥‰</span>
        <span *ngIf="result.acResult > 3">{{result.acResult}}</span>
    </ng-container>

    <ng-container matColumnDef="ageCategory">
      <th mat-header-cell *matHeaderCellDef> Category Name </th>
      <td mat-cell *matCellDef="let result"> {{result.ageCategory.name}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
