<div class="container mx-auto">
  <!-- Social Media Buttons -->
  <tfb-social-bar></tfb-social-bar>

  <!-- Story Header -->
  <div class="">

    <tfb-heading titel="{{event.title}}">
    </tfb-heading>

    <div class="flex mt-4 space-x-2">
      <fa-icon [icon]="faTrophy" [ngClass]="{'hide': !onPodium}"></fa-icon>

      <div>
        <span>{{getFlag()}}</span>
      </div>

      <div>{{event.country.name}}, </div>

      <div class="w-full">{{event.place}}</div>

      <div class="w-full text-right">
        {{event.date.getUTCDate()}}.{{event.date.getMonth()}}.{{event.date.getFullYear()}}
      </div>
    </div>
  </div>

  <!-- Page Content-->
  <div style="white-space: pre-line" class="container py-10 text-justify md:py-16">
    {{event.text}}
  </div>

  <tfb-gallery *ngIf="event.imgNames.length > 0" [imgUrls]=event.imgNames></tfb-gallery>

  <div class="pt-10 md:pt-16">
    <tfb-race-results [raceId]="event.id"></tfb-race-results>
  </div>

  <div class="pt-10 md:pt-16">
    <!-- <app-quote></app-quote> -->
  </div>
</div>
