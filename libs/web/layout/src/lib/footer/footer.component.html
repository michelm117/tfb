<footer class="bg-primary-color">
  <div id="sponsors" class="flex flex-col items-center gap-5 py-8 pt-12 md:py-16 md:gap-10">
    <div class="flex items-center justify-center flex-grow w-1/2 gap-4 md:gap-20">
      <span>
        <img src="assets/img/logo/segafredo_white.png" alt="" />
      </span>
      <span>
        <img src="assets/img/logo/skoda_white.png" alt="" />
      </span>
    </div>

    <div class="flex items-center flex-grow w-11/12 gap-5 md:w-10/12 md:gap-20 lg:w-7/12">
      <span>
        <img src="assets/img/logo/tour_de_france.png" alt="" />
      </span>
      <span>
        <img src="assets/img/logo/abus.png" alt="" />
      </span>
      <span>
        <img src="assets/img/logo/leeze_white.png" alt="" />
      </span>
      <span>
        <img src="assets/img/logo/sks_white.png" alt="" />
      </span>
    </div>
  </div>

  <div class="flex flex-col justify-center p-5 text-left footer-menus-wrapper">
    <div
      class="flex flex-wrap justify-center text-sm footer-menus gap-x-8 gap-y-5 sm:gap-x-24 sm:gap-y-10 md:gap-x-36 md:text-xl lg:gap-x-20 xl:gap-x-32">
      <div class="text-base footer-item md:text-xl">
        <div class="footer-titel md:pb-2">Navigation</div>
        <ul>
          <li class="menu-item">
            <a class="cursor-pointer" routerLink="" (click)="scrollToTop()">Home</a>
          </li>
          <li class="menu-item">
            <a class="cursor-pointer" routerLink="/stories" (click)="scrollToTop()">Stories</a>
          </li>
          <li class="menu-item">
            <a class="cursor-pointer" routerLink="" (click)="scrollToTop()">About us</a>
          </li>
          <li class="menu-item">
            <a class="cursor-pointer" routerLink="/calendar" (click)="scrollToTop()">Calendar</a>
          </li>
        </ul>
      </div>

      <div class="text-base footer-item md:text-xl">
        <div class="footer-titel md:pb-2">Follow us</div>
        <ul>
          <li class="menu-item">
            <table>
              <tr>
                <a href="">
                  <td>
                    <fa-icon [icon]="faInstagram"></fa-icon>
                  </td>
                  <td class="pl-2">Instagram</td>
                </a>
              </tr>
              <tr>
                <a href="https://www.strava.com/clubs/TeamFranceBleu">
                  <td>
                    <fa-icon [icon]="faStrava"></fa-icon>
                  </td>
                  <td class="pl-2">Strava</td>
                </a>
              </tr>
              <tr>
                <a href="">
                  <td>
                    <fa-icon [icon]="faTwitter"></fa-icon>
                  </td>
                  <td class="pl-2">Twitter</td>
                </a>
              </tr>
            </table>
          </li>
        </ul>
      </div>

      <div class="text-base footer-item md:text-xl">
        <div class="footer-titel md:pb-2">Contact</div>
        <ul>
          <li class="menu-item">
            <a href="">Press</a>
          </li>
          <li class="menu-item">
            <a href="">Legal notice</a>
          </li>
        </ul>
      </div>

      <div class="text-base footer-item md:text-xl">
        <div class="pb-1 footer-titel md:pb-3">
          Stay updated
        </div>

        <form class="inline-block w-2/12">
          <span class="flex text-sm md:text-base">
            <input
              class="w-32 px-2 py-2 mr-0 text-gray-800 bg-white border-t border-b border-l border-gray-200 rounded-l-md focus:outline-none focus:shadow-outline sm:w-44 md:w-48"
              placeholder="your@mail.com" />
            <button
              class="p-1 px-5 font-bold text-white uppercase border-t border-b border-r rounded-r-md bg-secondary-color border-secondary-color focus:outline-none focus:shadow-outline hover:bg-opacity-50 hover:border-transparent">
              Subscribe
            </button>
          </span>
        </form>
      </div>
    </div>

    <div class="flex flex-col pt-12 pb-12 space-y-1 text-xs text-center text-white xl:pt-24">
      <span class="pb-2 text-sm">
        Made with ❤️ by
        <a href="https://marc.michel.lu/" target="_blank" style="text-decoration: underline">Marc Michel</a>
      </span>
      <span>Copyright &copy; {{ year }} Marc Michel. All rights reserved</span>
    </div>
  </div>
</footer>
