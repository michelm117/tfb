<main class="flex flex-col items-center justify-center w-full h-full">
  <h1 class="font-extrabold tracking-widest text-7xl text-primary-color sm:text-9xl">404</h1>
  <div class="absolute px-2 mt-3 text-sm text-white rounded sm:mt-0 bg-secondary-color sm:rotate-12">
    Page Not Found
  </div>
  <button class="mt-5">
    <a [routerLink]="['/']"
      class="relative inline-block text-sm font-medium text-primary-color group active:text-primary-color focus:outline-none focus:ring">
      <span
        class="absolute inset-0 transition-transform translate-x-0.5 translate-y-0.5 bg-primary-color group-hover:translate-y-0 group-hover:translate-x-0"></span>

      <span class="relative block px-8 py-3 bg-white border border-current">
        <div to="/">Go Home</div>
      </span>
    </a>
  </button>
</main>
