<div class="container mx-auto">
  <div *ngIf="!story">UPS</div>
  <div *ngIf="story">
    <!-- Social Media Buttons -->
    <tfb-social-bar></tfb-social-bar>

    <!-- Story Header -->
    <div>

      <tfb-heading [titel]="story!.title">
      </tfb-heading>

      <div class="flex mt-4 space-x-2">
        <fa-icon [icon]="faTrophy" [ngClass]="{'hide': !story.podium}"></fa-icon>

        <div>
          <span>{{getFlag()}}</span>
        </div>

        <div>{{story.place}}, </div>

        <div class="w-full">{{story.country.name}}</div>

        <div class="w-full text-right">
          {{getDate()}}
        </div>
      </div>
    </div>

    <!-- Page Content-->
    <div style="white-space: pre-line" class="container py-10 text-justify md:py-16">
      {{story.text}}
    </div>

    <tfb-gallery *ngIf="story.imgNames!.length > 0" [imgUrls]=getImageUrls()></tfb-gallery>

    <!-- <div class="pt-10 md:pt-16">
    <tfb-race-results [raceId]="story.id"></tfb-race-results>
  </div> -->

    <div class="pt-10 md:pt-16">
      <!-- <app-quote></app-quote> -->
    </div>
  </div>
</div>
