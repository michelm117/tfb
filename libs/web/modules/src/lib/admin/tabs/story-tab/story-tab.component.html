<mat-card>
  <mat-card-title>All stories</mat-card-title>
  <table mat-table [dataSource]="stories" class="mat-elevation-z8">

    <!-- Id Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> Id </th>
      <td mat-cell *matCellDef="let story"> {{story.id}} </td>
    </ng-container>

    <!-- Title Column -->
    <ng-container matColumnDef="title">
      <th mat-header-cell *matHeaderCellDef> Title </th>
      <td mat-cell *matCellDef="let story"> {{story.title}} </td>
    </ng-container>

    <!-- Place Column -->
    <ng-container matColumnDef="place">
      <th mat-header-cell *matHeaderCellDef> Place </th>
      <td mat-cell *matCellDef="let story"> {{story.place}} </td>
    </ng-container>

    <!-- Country Column -->
    <ng-container matColumnDef="country">
      <th mat-header-cell *matHeaderCellDef> Country </th>
      <td mat-cell *matCellDef="let story"> {{story.country.name}} </td>
    </ng-container>

    <!-- Date Column -->
    <ng-container matColumnDef="date">
      <th mat-header-cell *matHeaderCellDef> Date </th>
      <td mat-cell *matCellDef="let story"> {{story.date}} </td>
    </ng-container>

    <!-- Podium Column -->
    <ng-container matColumnDef="podium">
      <th mat-header-cell *matHeaderCellDef> Podium </th>
      <td mat-cell *matCellDef="let story">
        <fa-icon [icon]="faTrophy" *ngIf="story.podium"></fa-icon>
        <fa-icon [icon]="faBan" *ngIf="!story.podium"></fa-icon>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row (click)="updateSelectedStory(story)" class="cursor-pointer content-row"
      [class.demo-row-is-clicked]="selectedStory && selectedStory.id === story?.id"
      *matRowDef="let story; columns: displayedColumns;"></tr>
  </table>
</mat-card>

<mat-card class="w-full mx-auto">
  <mat-card-title>{{!selectedStory ? 'Add a new story' : 'Update story #' + selectedStory!.id}}
  </mat-card-title>
  <mat-card-content>

    <div class="flex justify-between w-full">
      <div class="flex flex-col justify-center w-full content-card">
        <mat-form-field appearance="fill">
          <mat-label>Titel</mat-label>
          <input matInput type="text" placeholder="Story titel" [value]="selectedTitel">
        </mat-form-field>

        <mat-form-field appearance="fill">
          <mat-label>Place</mat-label>
          <input matInput type="text" placeholder="Story place" [value]="selectedPlace">
        </mat-form-field>

        <mat-form-field appearance="fill">
          <mat-label>Country</mat-label>

          <mat-select [value]="selectedCountry ? selectedCountry.id : -1">
            <mat-option *ngFor=" let country of countries" [value]="country.id">
              {{getFlag(country.iso)}} {{country.name}}
            </mat-option>
          </mat-select>
        </mat-form-field>

        <mat-form-field appearance="fill">
          <mat-label>Date</mat-label>
          <input matInput [matDatepicker]="picker" [value]="selectedDate">
          <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
          <mat-datepicker #picker></mat-datepicker>
        </mat-form-field>

        <section>
          <mat-checkbox class="example-margin" [(ngModel)]="selectedPodium">
            <mat-label>Podium</mat-label>
          </mat-checkbox>
        </section>


        <mat-form-field class="w-full" appearance="fill">
          <mat-label>Content</mat-label>
          <textarea matInput cdkTextareaAutosize #autosize="cdkTextareaAutosize" cdkAutosizeMinRows="20"
            [value]="selectedContent"></textarea>
        </mat-form-field>
      </div>

      <mat-card class="w-full">
        <mat-card-subtitle>Images</mat-card-subtitle>
        <div class="flex card-grid">
          <img class="object-cover w-32 h-32 m-5 cursor-pointer" src="assets/img/default/add_image.png" alt="">

          <img *ngFor="let image of selectedStory?.imgNames" class="object-cover w-32 h-32 m-5 bg-gray-400"
            src="{{getImage(image)}}" alt="">
        </div>
      </mat-card>
    </div>

  </mat-card-content>



  <mat-divider inset></mat-divider>

  <mat-card-actions align="end">
    <button *ngIf="!selectedStory" mat-button mat-raised-button color="warn">Add new Story</button>
    <button *ngIf="selectedStory" mat-button mat-raised-button color="warn">Update Story</button>
  </mat-card-actions>

  <mat-card-footer>
    <mat-progress-bar mode="indeterminate"></mat-progress-bar>
  </mat-card-footer>
</mat-card>
