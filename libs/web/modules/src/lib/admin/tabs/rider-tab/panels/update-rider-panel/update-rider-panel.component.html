<mat-expansion-panel>
  <mat-expansion-panel-header>
    <mat-panel-title>
      Update a rider
    </mat-panel-title>
  </mat-expansion-panel-header>


  <table mat-table [dataSource]="riders" class="mat-elevation-z8">

    <!-- Position Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> Id </th>

      <td mat-cell *matCellDef="let rider">
        <mat-form-field>
          <input type="number" matInput [(ngModel)]="rider.id" [disabled]="!editing.get(rider.id)!">
        </mat-form-field>
      </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Name </th>
      <td mat-cell *matCellDef="let rider">
        <mat-form-field>
          <input type="text" matInput [(ngModel)]="rider.name" [disabled]="!editing.get(rider.id)!">
        </mat-form-field>
      </td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="surname">
      <th mat-header-cell *matHeaderCellDef> Surname </th>
      <td mat-cell *matCellDef="let rider">
        <mat-form-field>
          <input type="text" matInput [(ngModel)]="rider.surname" [disabled]="!editing.get(rider.id)!">
        </mat-form-field>
      </td>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="flag">
      <th mat-header-cell *matHeaderCellDef> Nationality </th>
      <td mat-cell *matCellDef="let rider">

        <mat-select [(value)]="rider.country.id" [disabled]="!editing.get(rider.id)">
          <mat-option *ngFor="let country of countries" [value]="country.id">
            {{getFlag(country.iso)}} {{country.name}}
          </mat-option>
        </mat-select>
      </td>
    </ng-container>


    <ng-container matColumnDef="profileImage">
      <th mat-header-cell *matHeaderCellDef>Profile Image</th>
      <td mat-cell *matCellDef="let rider">
        <img src="assets/img/default/profile.jpg" class="object-cover w-10 h-10 rounded-full">
      </td>
    </ng-container>


    <ng-container matColumnDef="isEdit">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let rider">
        <button mat-raised-button color="warn" *ngIf="editing.get(rider.id)" (click)="editing.set(rider.id, false)">
          Update
        </button>
        <button mat-raised-button *ngIf="!editing.get(rider.id)" (click)="editing.set(rider.id, true);">
          Edit
        </button>
      </td>
    </ng-container>


    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

</mat-expansion-panel>
