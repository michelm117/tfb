<mat-expansion-panel>
  <mat-expansion-panel-header>

    <mat-panel-title>
      Delete a rider
    </mat-panel-title>
    <mat-panel-description>
      Remove rider from the team
    </mat-panel-description>
  </mat-expansion-panel-header>


  <div class="flex flex-col mx-auto form">
    <mat-selection-list [multiple]="false" [(ngModel)]="selectedRidersId">
      <mat-list-option *ngFor="let rider of riders" [value]="rider.id">
        {{rider.id}}. {{rider.name}} {{rider.surname}} {{getFlag(rider.country.iso)}}
      </mat-list-option>
    </mat-selection-list>

    <button mat-raised-button class="text-white bg-secondary-color" [disabled]="selectedRidersId.length !== 1"
      (click)="openDialog(selectedRidersId[0])">
      Remove
    </button>
  </div>
</mat-expansion-panel>
