<div class="container p-5 mx-auto mt-8 shadow-xl">

  <h4 class="text-xl heading md:text-3xl ">Add a Rider</h4>

      </ngx-mat-file-input>

  </mat-card> -->

  <mat-form-field>
    <div>
      <mat-toolbar>
        <input matInput [value]="selectedFileNames.length ? selectedFileNames : 'Select Images'" [multiple]="false" />

        <button mat-flat-button color="primary" [disabled]="!selectedFiles" (click)="uploadFiles()">
          Upload
        </button>
      </mat-toolbar>

      <input type="file" id="fileInput" name="fileInput" accept="image/*" (change)="selectFiles($event)" />
    </div>
  </mat-form-field>

  <div>
    <img *ngFor='let preview of previews' [src]="preview" class="preview">
  </div>


  <div class="flex justify-between ">

    <form class="flex flex-col mx-auto form" action="">
      <mat-form-field class="full-width" appearance="fill">
        <mat-label>Name</mat-label>
        <input matInput placeholder="Riders name">
      </mat-form-field>

      <mat-form-field class="full-width" appearance="fill">
        <mat-label>Surname</mat-label>
        <input matInput placeholder="Riders surname">
      </mat-form-field>

      <mat-form-field appearance="fill">
        <mat-label>Nationality</mat-label>
        <mat-select [(value)]="selectedCountry">
          <mat-option class="text-center" *ngFor="let country of countries" [value]="country.id">
            {{getFlag(country.iso)}} {{country.name}}
          </mat-option>
        </mat-select>
      </mat-form-field>

      <button mat-raised-button class="text-white bg-secondary-color">
        Add
      </button>
    </form>

          {{rider.name}} {{rider.surname}}
        </mat-list-option>
      </mat-selection-list>
    </div> -->

  </div>

</div>
