<div class="container p-5 m-auto mt-8 shadow-xl">

  <mat-form-field class="full-width" appearance="fill">
    <mat-label>About Text</mat-label>
    <textarea matInput cdkTextareaAutosize #autosize="cdkTextareaAutosize" cdkAutosizeMinRows="5"
      #newText>{{aboutText}}</textarea>
  </mat-form-field>
  <button mat-raised-button color="warn" (click)="submit(newText.value)">Submit</button>
</div>
