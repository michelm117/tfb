<tfb-heading titel="Admin Page"></tfb-heading>

<div class="container mt-8 bg-red-100 shadow-xl">
  Rider
  <form class="flex flex-col" action="">

    <input
      class="w-full px-2 py-2 text-gray-800 bg-white border border-gray-200 rounded-md focus:outline-none focus:shadow-outline"
      placeholder="Name" />
    <input
      class="w-full px-2 py-2 text-gray-800 bg-white border border-gray-200 rounded-md focus:outline-none focus:shadow-outline"
      placeholder="Surname" />

    <button type="button"
      class="inline-flex justify-center w-full px-4 py-2 text-sm font-medium text-gray-700 bg-white border border-gray-300 rounded-md shadow-sm hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2 focus:ring-offset-gray-100"
      id="menu-button" aria-expanded="true" aria-haspopup="true">
      Country
      <!-- Heroicon name: mini/chevron-down -->
      <svg class="w-5 h-5 ml-2 -mr-1" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor"
        aria-hidden="true">
        <path fill-rule="evenodd"
          d="M5.23 7.21a.75.75 0 011.06.02L10 11.168l3.71-3.938a.75.75 0 111.08 1.04l-4.25 4.5a.75.75 0 01-1.08 0l-4.25-4.5a.75.75 0 01.02-1.06z"
          clip-rule="evenodd" />
      </svg>
    </button>


    <form>
      <label for="countries">Choose a country:</label>
      <select name="countries" id="countries">
        <option *ngFor="let country of countries" value="country">country</option>
      </select>
      <br><br>
      <input type="submit" value="Submit">
    </form>

    <button
      class="w-1/3 px-5 py-2 font-bold text-white uppercase border rounded-md bg-secondary-color border-secondary-color focus:outline-none focus:shadow-outline hover:bg-opacity-50 hover:border-transparent">
      Subscribe
    </button>

  </form>

</div>
