<div class="container mx-auto">
  <div class="container mx-auto mb-12 md:mb-32 ">
    <tfb-social-bar></tfb-social-bar>

    <span class="text-3xl heading-wrapper md:text-5xl">
      <h1>
        About<br>Team France Bleu
      </h1>
    </span>

    <div class="mt-5 text-base text-gray-700 md:mt-12">
      <p>
        {{aboutText}}
      </p>
      <tfb-skeleton-loader *ngIf="!aboutLoaded" [Cheight]="100"></tfb-skeleton-loader>

    </div>
  </div>

  <div class="container">
    <tfb-heading titel="The riders"></tfb-heading>

    <div class="text-base mt-7 md:hidden">
      <tfb-rider-card *ngFor="let rider of sort(riders)" [rider]="rider"></tfb-rider-card>
    </div>

    <div class="container hidden mx-auto mt-8 md:block">
      <div class="grid card-grid">
        <tfb-rider-card *ngFor="let rider of sort(riders)" [rider]="rider"></tfb-rider-card>
      </div>
    </div>
  </div>
</div>
